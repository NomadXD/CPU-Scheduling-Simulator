<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <!-- <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css"> -->
    
    <title>CPU Scheduling Algorithm Simulator</title>
  </head>
  <body>
    <h1>CPU Scheduling Algorihm Simulator</h1>

    <div class="container-fluid" id="opt-btn-container">
        <div class="row">
                <div class="col-3" id="radio-buttons">
                        <label><h3>Scheduling Algorithms</h3></label>
                        <div class="radio" id="opt1">
                            <label><input type="radio" name="optradio" checked="checked">FCFS</label>
                        </div>
                        <div class="radio" id="opt2">
                                <label><input type="radio" name="optradio">SJF</label>
                        </div>
                        <div class="radio" id="opt3">
                                <label><input type="radio" name="optradio">Round Robin</label>
                        </div>
                        <div class="radio" id="opt4">
                                <label><input type="radio" name="optradio">Priority Scheduling</label>
                        </div>
                </div>

                <div class="col-3" id="process-table-div">
                <label for="process-table-div"><h5>Process Details Table</h5></label>
                <table class="table" id="process-table">
                        <thead>
                                <tr>
                                <th scope="col">PID</th>
                                <th scope="col">Arrival Time</th>
                                <th scope="col">Execute Time</th>
                                <th scope="col">Service Time</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr class="bg-primary">
                                <th scope="row">1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                </tr>
                                <tr class="bg-success">
                                <th scope="row">2</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                </tr>
                                <tr class="bg-warning">
                                <th scope="row">3</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                </tr>
                                <tr class="bg-danger">
                                <th scope="row">3</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                </tr>
                        </tbody>
                </table>
                       
                </div>

        
                <div class="col-3" id="create-process-form">
                <label for="create-process-form"><h5>Add Process</h5></label>
                <form>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                       
                </div>
                <div class="col-3">
                    
                </div>









        </div>
        
        
        
        
        
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
