<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">

    <!-- <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css"> -->
  </head>

<body>
<label><h5>Add Process</h5></label>
 <form>
        <label for="process-id-list">Process ID</label>
        <select class="form-control form-control-sm" id="process-id-list">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        </select>
    <div class="form-group">
            <label for="arrival-time">Arrival time</label>
            <input type="text" class="form-control" id="arrival-time" placeholder="Enter arrival time of the process">
            <!-- <small id="arrival-time-help" class="form-text text-muted">Maximum limit for arrival time:</small> -->
    </div>
    <div class="form-group">
            <label for="execute-time">Execute time</label>
            <input type="text" class="form-control" id="execute-time" placeholder="Enter execute time of the process">
    </div>
    <button type="submit" class="btn btn-primary">Add process</button>
</form>
</body>
